<section class="gallery-grid">
    {{ range .Pages }}
      {{ with .Params.image }}
        <div class="gallery-item">
          <a href="{{ . | relURL }}" class="glightbox">
            <img src="{{ . | relURL }}" alt="{{ $.Title }}">
            <div class="hover-info">
              {{ with $.Params.city }}<span>{{ . }}</span>{{ end }}
            </div>
          </a>
        </div>
      {{ end }}
    {{ end }}
  </section>

{{ define "main" }}
<section class="gallery-section py-8">
  <h1 class="text-center text-3xl font-bold mb-8">Gal√©ria</h1>
  <div id="justified-gallery" class="justified-gallery">
    {{ $images := resources.Match "images/gallery/*" }}
    {{ range sort $images "Name" "desc" }}
    <a href="{{ .RelPermalink }}" class="glightbox" data-gallery="galeria" data-title="{{ slice (trimSuffix (path.Base .Name) (path.Ext .Name)) -8 }}">
        <img src="{{ .RelPermalink }}" alt="{{ .Name }}" loading="lazy">
      </a>
    {{ end }}
  </div>
</section>
{{ end }}

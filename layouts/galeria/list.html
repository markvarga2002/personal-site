<div class="gallery-grid">
    {{ $images := resources.Match "images/gallery/*" }}
    {{ range $images }}
      {{ $filename := .Name | strings.TrimSuffix (path.Ext .Name) }}
      {{ $city := index (split $filename "-") 0 | title }}
  
      <a href="{{ .RelPermalink }}" class="glightbox gallery-item" data-gallery="galeria">
        <img src="{{ .RelPermalink }}" alt="{{ .Name }}">
        <div class="hover-info">
          <span>{{ $city }}</span>
        </div>
      </a>
    {{ end }}
  </div>

# This file is for render site varibles and plugins
# don't remove this file.
# The presence of this file is for compatibility with Blogdown and Forestry.
#
# The actual configuration files are stored in the `config/_default/` folder.


######################### site variables ##############################
[params.variables]
color_primary = "#F4A261"        # narancssárga – kiemelések, ikonok
body_color = "#0C2D48"           # sötétkék – háttérszín
text_color = "#E9C46A"           # világosabb narancssárga – alap szöveg
text_dark = "#FFF"               # világos szöveg sötét háttéren
text_light = "#E9C46A"           # világos árnyalat a kiemelésekhez
border_color = "#1A3A5D"         # sötétkék világosabb árnyalata – kontúrok
black = "#000"
white = "#FFF"
light = "#133A5E"                # világosabb háttér az elemek kiemeléséhez

# font variables
font_size = "15px"               # maradhat az alapértelmezett méret

# Font Scale Sizes
font_scale = "1.3"               # kissé nagyított tipográfia

# Betűtípus: modern, tech-jellegű, mégis olvasható
font_primary = "Raleway:wght@400;600"
font_primary_type = "sans-serif"

font_secondary = "Merriweather Sans:wght@400;700"
font_secondary_type = "sans-serif"

font_icon = "Font Awesome 6 Free"


############################# Plugins ##############################

